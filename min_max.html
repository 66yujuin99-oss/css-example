<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대크기 속성</title>
  <style>
    body{
      font-family: Arial;
      margin: 0; padding: 0;
      background-color: gray;
      text-align: center;
    }
    .container{
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .box{
      background-color: lightcoral;
      color: #fff;
      line-height: 100px;
      border-radius: 8px;
      margin: 10px auto;
    }
    .box1{
      min-width: 200px;
      max-width: 400px;
    }
    .box2{
      min-height: 100px;
      max-height: 200px;
      height: 50vh;
    }
    .box3{
      min-width: 150px;
      max-width: 300px;
      min-height: 150px;
      max-height: 300px;k 
      height: 100vh;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Min width / Max width</div>
    <div class="box box2">Min height / Max height</div>
    <div class="box box3">Min and Max / Max height</div>
  </div>
</body>
</html>
